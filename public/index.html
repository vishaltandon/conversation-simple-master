<body>

  <!-- TOGGLE FULL SCREEN CODE BUTTON
  <div id="view-change-button" class="button" onclick="PayloadPanel.togglePanel(event, this)">
    <img class="option full" src="../img/Chat Button.png">
    <img class="option not-full" src="../img/Code Button.png">
  </div>
  -->
  <div class="main-container">

    <!-- NAVBAR TEST -->
    <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <div class="navbar-brand">
        <a href="#">
          <img class="logo" src="/img/qbe-logo.svg" alt="QBE Logo" />
        </a>
        <a class="header" href="#">Workday@QBE</a>
      </div>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">
          <span class="glyphicon glyphicon-user">
          <div class="nav-item"> Employees</div>
        </a></li>
        <li><a href="#">
          <span class="glyphicon glyphicon-briefcase"></span>
          <span class="nav-item">Managers</span>
        </a></li>

        <li><a href="#">
          <span class="glyphicon glyphicon-th-large"></span>
          <span class="nav-item">Features</span>
        </a></li>

        <li><a href="#">
          <span class="glyphicon glyphicon-log-in"></span>
          <span class="nav-item">Workday Login</span>
        </a></li>

      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

    <!-- CONTENT STARTS BELOW -->
    <div id="contentParent" class="responsive-columns-wrapper">
      <!-- VIRTUAL AGENT BLOCK -->
      <div id="chat-column-holder" class="responsive-column content-column">
        <div class="chat-column">
          <div id="scrollingChat"></div>
          <label for="textInput" class="inputOutline">
            <input id="textInput" class="input responsive-column"
              placeholder="Type something" type="text"
              onkeydown="ConversationPanel.inputKeyDown(event, this)">
          </label>
        </div>
      </div>

      <!-- CODE COLUMN -->
      <div id="payload-column" class="fixed-column content-column" style="display:none">
        <div class="header-text">

        </div>
        <div class="responsive-columns-wrapper">

        </div>
        <div id="payload-initial-message">
          Type something to see the output
        </div>
        <div id="payload-request" class="payload"></div>
        <div id="payload-response" class="payload"></div>
      </div>

    </div>

  </div>
